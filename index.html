<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <a href="#">
        <img
          src="images/header__logo.svg"
          class="header__logo"
          alt="логотип шапки"
        />
      </a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main-container">
          <img
            src="images/profile__image.jpg"
            class="profile__image"
            alt="аватарка пользователя"
          />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about">Исследователь океана</p>
            </div>

            <button
              type="button"
              class="profile__edit-button"
              aria-label="редактировать профиль"
            ></button>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">
        <template id="element">
          <article class="element">
            <img
              src="images/elements__card__main-image(1).png"
              class="element__image"
              alt="карачаевск"
            />
            <img
              src="images/element__delete-icon.png"
              class="element__delete-icon"
              alt="иконка удаления"
            />
            <div class="elements__ordinary-container">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </template>
        <!--overlays-->
        <!--element-popup-->
        <div class="popup element-popup">
          <div class="element-popup__container">
            <button type="button" class="popup__close-icon"></button>
            <img
              src="images/elements__card__main-image(1).png"
              class="element-popup__image"
              alt="Карачаево-Черкесия"
            />
            <p class="element-popup__text">Карачаево-Черкессия</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!--edit-popup-->
    <article class="popup profile-edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="change">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="fullname"
            required
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__input popup__input_type_about"
            name="about"
            required
            placeholder="о себе"
          />
          <button
            type="submit"
            class="popup__button profile-edit-popup__button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </article>

    <!--card-add-popup-->
    <article class="popup card-add-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card-add" name="add">
          <input
            type="text"
            class="popup__input popup__input_type_card-name"
            name="cardname"
            required
            placeholder="Название"
          />
          <input
            type="url"
            class="popup__input popup__input_type_card-link"
            name="link"
            required
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button">
            Создать
          </button>
        </form>
      </div>
    </article>
    <!---------->
    <!-- весь код отформатирован при помощи prettier(vs-code) -->
    <script src="scripts/index.js"></script>
  </body>
</html>
