<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <!--overlay-->
    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-icon"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            type="text"
            class="popup__input-name"
            required
            placeholder="Жак-ив Кусто"
          />
          <input
            type="text"
            class="popup__input-about"
            required
            placeholder="Исследователь океана"
          />
          <button type="submit" class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!---------->

    <header class="header">
      <img
        src="images/header__logo.png"
        class="header__logo"
        alt="логотип шапки"
      />
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main-container">
          <img
            src="images/profile__image.jpg"
            class="profile__image"
            alt="аватарка пользователя"
          />
          <div class="profile__info">
            <div class="profile__text">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <img
              src="images/profile__info__edit-button.svg"
              alt="редактирование"
              class="profile__edit-button"
            />
          </div>
        </div>
        <p class="profile__button">+</p>
      </section>

      <section class="elements">
        <div class="element">
          <img
            src="images/elements__card__main-image.jpg"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Карачаевск</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>

        <div class="element">
          <img
            src="images/elements__card__main-image(1).png"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>

        <div class="element">
          <img
            src="images/elements__card__main-image(2).png"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Домбай</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>

        <div class="element">
          <img
            src="images/elements__card__main-image(1).png"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Гора Эльбрус</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>

        <div class="element">
          <img
            src="images/elements__card__main-image(2).png"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Домбай</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>

        <div class="element">
          <img
            src="images/elements__card__main-image.jpg"
            class="element__image"
            alt="задний фон"
          />
          <div class="elements__ordinary-container">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <img
              src="images/elements__card__like.svg"
              class="element__like"
              alt="лайк"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- весь код отформатирован при помощи prettier(vs-code) -->
    <script src="scripts/index.js"></script>
  </body>
</html>
