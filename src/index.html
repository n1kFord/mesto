<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#">
        <img
          src="<%=require('./images/header__logo.svg')%>"
          class="header__logo"
          alt="логотип шапки"
        />
      </a>
      <div class="header__line"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__main-container">
          <div class="profile__picture-container">
            <img
              src="<%=require('./images/profile__image.jpg')%>"
              class="profile__image"
              alt="аватарка пользователя"
            />
            <img
              src="<%=require('./images/profile__image_after.svg')%>"
              class="profile__avatar-edit"
              alt="Редактирование"
            />
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about">Исследователь океана</p>
            </div>

            <button
              type="button"
              class="profile__edit-button"
              aria-label="редактировать профиль"
            ></button>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="elements">
        <template id="element" class="template">
          <article class="element">
            <img
              src="<%=require('./images/elements__card__main-image(1).png')%>"
              class="element__image"
              alt="карачаевск"
            />
            <img
              src="<%=require('./images/element__delete-icon.svg')%>"
              class="element__delete-icon"
              alt="иконка удаления"
            />
            <div class="elements__ordinary-container">
              <h2 class="element__text">Карачаевск</h2>
              <div class="element__like-container">
                <button type="button" class="element__like"></button>
                <span class="element__counter">0</span>
              </div>
            </div>
          </article>
        </template>
        <!--overlays-->
        <!--element-popup-->
        <div class="popup element-popup">
          <div class="element-popup__container">
            <button type="button" class="popup__close-icon"></button>
            <img
              src="<%=require('./images/elements__card__main-image(1).png')%>"
              class="element-popup__image"
              alt="Карачаево-Черкесия"
            />
            <p class="element-popup__text">Карачаево-Черкессия</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!--edit-popup-->
    <article class="popup profile-edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_edit"
          name="change"
          novalidate
        >
          <fieldset class="popup__form-set">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="fullname"
              required
              id="fullname-input"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
            />
            <span class="popup__form-placeholder fullname-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_about"
              name="about"
              id="about-input"
              required
              minlength="2"
              maxlength="200"
              placeholder="о себе"
            />
            <span class="popup__form-placeholder about-input-error"></span>
            <button
              type="submit"
              class="popup__button profile-edit-popup__button popup__button_type_inactive"
              disabled
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </article>

    <!--card-add-popup-->
    <article class="popup card-add-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_card-add"
          name="add"
          novalidate
        >
          <fieldset class="popup__form-set">
            <input
              type="text"
              class="popup__input popup__input_type_card-name"
              name="cardname"
              id="cardname-input"
              minlength="2"
              maxlength="30"
              required
              placeholder="Название"
            />
            <span class="popup__form-placeholder cardname-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_card-link"
              name="link"
              id="link-input"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="popup__form-placeholder link-input-error"></span>
            <button
              type="submit"
              disabled
              class="popup__button card-add-popup__button popup__button_type_inactive"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </article>
    <!---------->

    <!--card-delete-popup-->
    <article class="popup card-delete-popup">
      <div class="popup__container card-delete-popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_delete-popup">
          <button type="submit" class="popup__button card-delete-popup">
            Да
          </button>
        </form>
      </div>
    </article>
    <!--------------------->

    <!--new-avatar-popup-->
    <article class="popup new-avatar-popup">
      <div class="popup__container new-avatar-popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_type_new-avatar"
          name="edit"
          novalidate
        >
          <fieldset class="popup__form-set">
            <input
              type="url"
              class="popup__input popup__input_type_avatarlink"
              name="avatarlink"
              id="avatarlink-input"
              required
              placeholder="Ссылка"
            />
            <span class="popup__form-placeholder avatarlink-input-error"></span>
            <button
              type="submit"
              disabled
              class="popup__button new-avatar-popup popup__button_type_inactive"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </article>
    <!---------->

    <!-- весь код отформатирован при помощи prettier(vs-code) -->
  </body>
</html>
